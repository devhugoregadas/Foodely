<swiper 
  *ngIf="bannerImages.length > 0" 
  class="borderBottom"
  [config]="slideOptions">
  <ng-template 
    swiperSlide 
    *ngFor="let image of bannerImages" 
    (click)="goToRestaurant(image)">
    <div [ngStyle]="{'background-image':'url(' + image.banner + ')'}"></div>
  </ng-template>
</swiper>
